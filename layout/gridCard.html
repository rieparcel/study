<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid 시간표 만들기</title>
    <style>
      .timetable {
        display: grid;
        grid-template-columns: 60px repeat(5, 1fr);
        grid-template-rows: 40px repeat(8, 80px);
        background: #fff;
        border: 1px solid #ccc;
      }

      .cell {
        background: #fff;
        padding: 10px;
        font-size: 13px;
        outline: 1px solid #ccc;
      }

      .day {
        grid-row: 1;
        text-align: center;
        font-weight: bold;
        background: #eee;
      }

      .time {
        grid-column: 1;
        text-align: right;
        font-weight: bold;
        background: #eee;
      }

      .subject {
        background: lightcyan;
      }
    </style>
  </head>

  <body>
    <div class="timetable">
      <div class="cell day" style="grid-column: 2">월</div>
      <div class="cell day" style="grid-column: 3">화</div>
      <div class="cell day" style="grid-column: 4">수</div>
      <div class="cell day" style="grid-column: 5">목</div>
      <div class="cell day" style="grid-column: 6">금</div>

      <div class="cell time" style="grid-row: 2">09</div>
      <div class="cell time" style="grid-row: 3">10</div>
      <div class="cell time" style="grid-row: 4">11</div>
      <div class="cell time" style="grid-row: 5">12</div>
      <div class="cell time" style="grid-row: 6">13</div>
      <div class="cell time" style="grid-row: 7">14</div>
      <div class="cell time" style="grid-row: 8">15</div>
      <div class="cell time" style="grid-row: 9">16</div>

      <div class="cell subject" style="grid-column: 2; grid-row: 2 / span 2">
        강의1 <br />09–11
      </div>
      <div class="cell subject" style="grid-column: 2; grid-row: 4 / span 2">
        강의2 <br />11–13
      </div>

      <div class="cell subject" style="grid-column: 3; grid-row: 6 / span 2">
        강의3<br />13–15
      </div>

      <div class="cell subject" style="grid-column: 4; grid-row: 4 / span 3">
        강의4<br />11–14
      </div>

      <div class="cell subject" style="grid-column: 5; grid-row: 5 / span 4">
        강의5<br />12–16
      </div>

      <div class="cell subject" style="grid-column: 6; grid-row: 3 / span 1">
        강의6<br />10–11
      </div>
    </div>
  </body>
</html>
